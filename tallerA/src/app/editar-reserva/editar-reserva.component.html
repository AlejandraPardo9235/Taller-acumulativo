<form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="reserva.nombre" required>
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="reserva.apellidos" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="reserva.email" required>
      </div>

      <div class="form-group">
        <label for="tipoCliente">Tipo de Cliente:</label>
        <input type="text" id="tipoCliente" name="tipoCliente" [(ngModel)]="reserva.tipoCliente" required>
      </div>

      <div class="form-group">
        <label for="fechaLlegada">Fecha Llegada:</label>
        <input type="text" id="fechaLlegada" name="fechaLlegada" [(ngModel)]="reserva.fechaLlegada" required>
      </div>

      <div class="form-group">
        <label for="fechaSalida">Fecha salida:</label>
        <input type="text" id="fechaSalida" name="fechaSalida" [(ngModel)]="reserva.fechaSalida" required>
      </div>


  
    <button type="button" (click)="guardarCambios()">Guardar Cambios</button>
  </form>
